name: Release

on:
  push:
    branches: [main]
    paths:
      - package.json

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          if [ -z "$VERSION" ]; then
            echo "::error::package.json version is missing or empty"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version: $VERSION"

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Package dist as zip
        if: steps.tag_check.outputs.exists == 'false'
        run: cd dist && zip -r ../mocksmith-v${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: MockSmith v${{ steps.version.outputs.version }}
          body: |
            ## MockSmith v${{ steps.version.outputs.version }}

            ### Install

            1. Download `mocksmith-v${{ steps.version.outputs.version }}.zip` below
            2. Unzip to a local folder
            3. Open `chrome://extensions` → Enable **Developer Mode**
            4. Click **Load unpacked** → Select the unzipped folder

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: mocksmith-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
