name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/manifest.json
          test -f dist/popup.html
          test -f dist/dashboard.html
          test -f dist/service-worker.js
          test -f dist/bridge.js
          test -f dist/interceptor.js
          echo "All expected files present in dist/"
